    <header class="p-3 bg-dark text-white">

        <div class="d-flex flex-row align-items-center justify-content-lg-between mediagenerate">

            <div class="text-end ">
                <button type="button" class="btn btn-outline-light me-2 btn-lg gnr" id="a_generate">Generate New
                    Array</button>
            </div>



            <div class="mt-0">
                <label for="a_size" class="form-label border border-info border-4 rounded p-2">Size of
                    Array</label>
                <input type="range" class="form-range" min="10" max="19" value="15" step="1" id="a_size">

                <label for="a_speed" class="form-label border border-info border-4 rounded p-2">Speed
                    of Algorithm</label>
                <input type="range" class="form-range" min="1" max="5" step="1" id="a_speed">
            </div>



            <div class="dropdown">
                <button class="btn btn-danger dropdown-toggle btn-lg" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Algorithms
                </button>
                <ul class="dropdown-menu bg-success algos" aria-labelledby="dropdownMenuButton1">
                    <li><button class="dropdown-item font-monospace fw-bold btn btn-outline-danger">Bubble Sort</button>
                    </li>
                    <li><button class="dropdown-item font-monospace fw-bold btn btn-outline-danger">Selection Sort</button></li>
                    <li><button class="dropdown-item font-monospace fw-bold btn btn-outline-danger">Insertion Sort</button></li>
                    <li><button class="dropdown-item font-monospace fw-bold btn btn-outline-danger">Merge Sort</button>
                    </li>
                    <li><button class="dropdown-item font-monospace fw-bold btn btn-outline-danger">Quick Sort</button>
                    </li>
                    <li><button class="dropdown-item font-monospace fw-bold btn btn-outline-danger">Heap Sort</button>
                    </li>
                </ul>
            </div>
        </div>

    </header>

    <div class="d-flex flex-row justify-content-lg-between mt-2 mediagenerate">
        <section>
            <div id="array_container">

                <div class="tube shrink">
                    <div class="tube__top"></div>
                    <div class="tube__contents"></div>
                    <div class="tube__outer-glass"></div>
                </div>

                <div class="tube shrink">
                    <div class="tube__top"></div>
                    <div class="tube__contents"></div>
                    <div class="tube__outer-glass"></div>
                </div>
            </div>

        </section>
        <div class="tc">TIME COMPLEXITY

            <div class="timing" id="best">Best Case :</div>
            <div class="timing" id="avg">Average Case :</div>
            <div class="timing" id="worst">Worst Case :</div>


            <div>SPACE COMPLEXITY</div>
            <div class="timing" id="space"></div>

            <div id="algo-name"></div>


        </div>


    </div>
